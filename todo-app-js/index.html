<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-app">
        <h3 style="text-align: center;">Name: Ahtisham Ansari , Roll No: WM1808</h3>
        <h1 class="title">Todo App</h1>
        <div class="">
            <form>
            <input type="text" class="input" id="todo-input" placeholder="Write todos" required />
            <button type="button" onclick="getTodo()">+</button>
        </form>
        </div>
        <div class="list" >
            <ul id="todo-list">
                <li>HTML <span class="fa fa-trash-o" onclick="deleteTodo(this)"></span><span class="fa fa-pencil-square-o" onclick="editeTodo(this)"></span></li>
                <li>CSS <span class="fa fa-trash-o" onclick="deleteTodo(this)"></span><span class="fa fa-pencil-square-o" onclick="editeTodo(this)"></span></li>
                <li>JAVASCRIPT <span class="fa fa-trash-o" onclick="deleteTodo(this)"></span><span class="fa fa-pencil-square-o" onclick="editeTodo(this)"></span></li>
            </ul>
            <button style="float: right; font-size: 18px !important; width: auto !important padding: 12px 24px !important;" onclick="deleteAllTodo()" class="fa fa-ban"></button>
       </div>
       
    </div>

    
    <script src="app.js"></script>
</body>
</html>
